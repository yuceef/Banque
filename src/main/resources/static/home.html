<div class="container text-center">
    <img class="mt-2" src="http://virtual-assistant.fr/ref/banque-logo.png">
    <div class="container">
        <h2 class="mb-3">Chercher un compte banquaire par le code</h2>
        <div class="col-md-6 offset-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Code du compte" ng-model="codeCompte" required>
                <div class="input-group-prepend">
                    <a class="btn btn-info" ng-href="#!/compte/{{codeCompte}}">Chercher</a>
                </div>
            </div>
        </div>
    </div>
</div>
